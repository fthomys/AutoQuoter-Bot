name: Create Release & Docker Image

on:
  workflow_dispatch:
    inputs:
      nightly:
        description: 'Nightly?'
        type: boolean
        default: false
      dry_run:
        description: 'Dry Run? (No tags, no releases, no docker push)'
        type: boolean
        default: false
      skip_docker:
        description: 'Skip Docker building/pushing?'
        type: boolean
        default: false
      prerelease:
        description: 'Mark as Pre-release?'
        type: boolean
        default: false
      major_update:
        description: 'Major/Minor Update? (Increments middle number, e.g., v1.0.9 -> v1.1.0)'
        type: boolean
        default: false

permissions:
  contents: write
  actions: write
  packages: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  patch-build-release:
    name: Build JAR and Tag Release
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, 'ci-skip')"
    outputs:
      new_tag: ${{ steps.taggen.outputs.new_tag }}
      pure_version: ${{ steps.taggen.outputs.pure_version }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Get latest tag
        id: latest_tag
        run: |
          LATEST=$(git tag --list 'v[0-9]*.[0-9]*.[0-9]*' --sort=-v:refname | head -n 1)
          if [ -z "$LATEST" ]; then LATEST="v0.0.0"; fi
          echo "latest_tag=$LATEST" >> $GITHUB_OUTPUT

      - name: Generate next version
        id: taggen
        run: |
          if [[ "${{ github.event.inputs.nightly }}" == "true" ]]; then
            echo "new_tag=nightly" >> $GITHUB_OUTPUT
            echo "pure_version=nightly" >> $GITHUB_OUTPUT
            exit 0
          fi

          BASE=${{ steps.latest_tag.outputs.latest_tag }}
          
          if [[ "$BASE" =~ ^v([0-9]+)\.([0-9]+)\.([0-9]+)$ ]]; then
            major="${BASH_REMATCH[1]}"
            minor="${BASH_REMATCH[2]}"
            patch="${BASH_REMATCH[3]}"
          
            if [[ "${{ github.event.inputs.major_update }}" == "true" ]]; then
              NEW_V="${major}.$((minor + 1)).0"
            else
              NEW_V="${major}.${minor}.$((patch + 1))"
            fi
          
            echo "new_tag=v$NEW_V" >> $GITHUB_OUTPUT
            echo "pure_version=$NEW_V" >> $GITHUB_OUTPUT
          fi

      - name: Build with Gradle
        run: chmod +x gradlew && ./gradlew build -x test

      - name: Create and Push Tag
        if: github.event.inputs.dry_run == 'false' && github.event.inputs.nightly == 'false'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag ${{ steps.taggen.outputs.new_tag }}
          git push origin ${{ steps.taggen.outputs.new_tag }}

      - name: Create GitHub Release
        if: github.event.inputs.dry_run == 'false' && github.event.inputs.nightly == 'false'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.taggen.outputs.new_tag }}
          name: Release ${{ steps.taggen.outputs.new_tag }}
          prerelease: ${{ github.event.inputs.prerelease == 'true' }}
          files: build/libs/*.jar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  push_to_registry:
    name: Build and Push Docker image
    needs: patch-build-release
    runs-on: ubuntu-latest
    if: always() && needs.patch-build-release.result == 'success' && github.event.inputs.skip_docker == 'false'
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=raw,value=latest,enable=${{ github.event.inputs.nightly == 'false' && github.event.inputs.prerelease == 'false' }}
            type=raw,value=${{ needs.patch-build-release.outputs.pure_version }},enable=${{ github.event.inputs.nightly == 'false' }}
            type=raw,value=nightly,enable=${{ github.event.inputs.nightly == 'true' }}
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}.{{minor}}.{{patch}}
            type=sha,format=long

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: ${{ github.event.inputs.dry_run == 'false' }}
          platforms: linux/amd64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
name: Release Docker Image

on:
  release:
    types: [published]
  push:
    branches: [master]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  push_to_registry:
    name: Build and Push Docker image to registry
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      #- name: Set up QEMU
      #  uses: docker/setup-qemu-action@v3

      #- name: Set up Docker Buildx
      #  uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Java
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: '21'
          cache: gradle

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/${{ github.repository }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,format=long
            type=ref,event=branch
            type=raw,value=latest,enable=${{ github.event_name == 'release' && github.event.release.prerelease == false }}
            type=raw,value=release,enable=${{ github.event_name == 'release' && github.event.release.prerelease == false }}
            type=raw,value=pre-release,enable=${{ github.event_name == 'release' && github.event.release.prerelease == true }}
            type=raw,value=nightly,enable=${{ github.event_name != 'release' }}
            type=raw,value=nightly-${{ github.sha }},enable=${{ github.event_name != 'release' }}
            type=raw,value=edge,enable=${{ github.event_name == 'workflow_dispatch' }}
            type=raw,value=dev-${{ github.sha }},enable=${{ github.event_name == 'push' }}
            type=raw,value=edge-${{ github.sha }},enable=${{ github.event_name == 'workflow_dispatch' }}
            type=raw,value=dev-${{ github.sha }},enable=${{ github.event_name == 'workflow_dispatch' }}
          labels: |
            org.opencontainers.image.title=${{ github.event.repository.name }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}

      - name: Build and push with Jib
        run: |
          IMAGE_TAGS="${{ steps.meta.outputs.tags }}"
          FIRST_REF=$(echo "$IMAGE_TAGS" | head -n 1)
          IMAGE_NAME=$(echo "$FIRST_REF" | sed 's/:[^:]*$//')
          TAGS_ONLY=$(echo "$IMAGE_TAGS" | awk -F: '{print $NF}' | tr '\n' ',' | sed 's/,$//')
          LABELS=$(echo "${{ steps.meta.outputs.labels }}" | tr '\n' ',' | sed 's/,$//')

          ./gradlew --no-configuration-cache jib \
            -Djib.to.image="$IMAGE_NAME" \
            -Djib.to.tags="$TAGS_ONLY" \
            -Djib.container.labels="$LABELS"
